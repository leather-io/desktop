name: Typecheck

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: yarn
        env:
          STX_NETWORK: testnet

      - name: Build
        run: yarn tsc
